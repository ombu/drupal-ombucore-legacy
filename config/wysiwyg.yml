                media: 1
        toolbar_loc: top
        toolbar_align: left
        path_loc: bottom
        resizing: 1
        verify_html: 1
        preformatted: 0
        convert_fonts_to_spans: 1
        remove_linebreaks: 1
        apply_source_formatting: 0
        paste_auto_cleanup_on_paste: 0
        block_formats: 'p,address,pre,h2,h3,h4,h5,h6,div'
        css_setting: theme
