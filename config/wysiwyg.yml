default:
    format: default
    editor: ckeditor
    settings:
        default: 1
        user_choose: 0
        show_toggle: 1
        theme: advanced
        language: en
        buttons:
            default:
                Bold: 1
                Italic: 1
                Underline: 1
                BulletedList: 1
                NumberedList: 1
                Link: 1
                Unlink: 1
                Format: 1
                Styles: 1
